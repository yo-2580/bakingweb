<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קשר | שם הקונדיטוריה</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">שם הקונדיטוריה</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="contact.html" class="active">יצירת קשר</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <h1>דברו איתי</h1>
            <p>מתכננים אירוע? חולמים על עוגה מיוחדת? השאירו פרטים ואחזור אליכם בהקדם!</p>
        </section>
        
        <div class="container page-content">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">דואר אלקטרוני</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">מה תרצו להזמין?</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">שליחה</button>
            </form>
            <br><br>
            <h3>פרטים נוספים:</h3>
            <p><strong>טלפון:</strong> 05X-XXXXXXX</p>
            <p><strong>אימייל:</strong> your.email@example.com</p>
            <p><strong>איזור פעילות:</strong> מרכז הארץ (או כל איזור אחר)</p>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 כל הזכויות שמורות ל"שם הקונדיטוריה"</p>
        </div>
    </footer>
</body>
</html>
